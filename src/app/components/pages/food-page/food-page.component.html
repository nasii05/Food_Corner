<div class="flex flex-wrap justify-center  gap-y-4">
  <div class="lg:w-1/4 md:w-1/2 p-4 w-full" >
    <a class="block relative h-48 rounded overflow-hidden" routerLink="/food/{{food.id}}">
      <img alt="ecommerce" class="object-cover object-center w-full h-full block" [src]="food.imageUrl" [alt]="food.name">
    </a>
    <div class="mt-4">

      <h2 class="text-gray-900 title-font text-lg font-medium">{{food.name}}</h2>
      <p class="mt-1">{{food.price | currency:'INR'}}</p>
    </div>
    <div class="stars">
      <star-rating
      [value]="food.stars" [totalstars]="5"
      [readonly]="true" checkedcolor="red" uncheckedcolor="black"
      size="22px" >
    </star-rating>
    </div>
    <div class="product-item-footer">
      <div class="origins flex gap-2">
        <span *ngFor="let origin of food.origins" class="w-max p-1 bg-red-300 rounded-md">
          {{origin}}
        </span>
      </div>

      <div class="tags">
         <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
          {{tag}}
         </a>
      </div>
      <div class="cook-time flex gap-2 mt-1">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </span>
        <span>
          Time to cook about <strong>{{food.cookTime}}</strong> Minutes
        </span>
      </div>
      <div class="price">
        {{food.price | currency:'INR'}}
      </div>
      <button type="button" class="text-white p-2 bg-blue-500 rounded-xl mt-2">
        Add to Cart
      </button>
    </div>
  </div>
</div>
